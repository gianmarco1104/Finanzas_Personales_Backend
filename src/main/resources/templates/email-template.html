<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verificación de Cuenta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-wrapper {
            padding: 60px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .card-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #4F46E5;
            color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .header {
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .content {
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
        }

        .text-regular {
            color: #e0e7ff;
        }

        .text-muted {
            color: #c7d2fe;
            font-size: 14px;
        }

        .otp-code {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 6px;
            color: #4F46E5;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 12px;
            display: inline-block;
            margin: 30px 0;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #a5b4fc;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        .footer p { margin: 0; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="card-container">
        <div class="header">
            <h1>Finanzas App</h1>
        </div>

        <div class="content">
            <p class="text-regular"><strong>¡Hola!</strong> Gracias por unirte a nosotros.</p>
            <p class="text-regular">Para activar tu cuenta, ingresa este código:</p>

            <div class="otp-code" th:text="${code}">123456</div>

            <p class="text-muted">Este código expira en <strong>30 minutos</strong>.</p>
            <p class="text-muted" style="margin-top: 15px;">Si no fuiste tú, ignora este mensaje.</p>
        </div>

        <div class="footer">
            <p>&copy; 2026 Finanzas App Inc.</p>
        </div>
    </div>
</div>

</body>
</html>
